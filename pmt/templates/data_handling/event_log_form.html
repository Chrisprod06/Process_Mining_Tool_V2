{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>PMT | Event Log</title>{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">Upload/Update Event Log</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 ">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" value="Submit" name="submitUploadEventLog"
                           id="submitUploadEventLog">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
